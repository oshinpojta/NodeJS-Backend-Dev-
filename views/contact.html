<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/contact.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__item"><a href="/">Shop</a></li>
                <li class="main-header__item"><a href="/admin/add-product">Add Product</a></li>
                <li class="main-header__item"><a class="active" href="/contactus">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-div">
        <form class="contact-form" action="/success" method="post">
            <div class="form-control">
                <h3>Book a call</h3>
                
                <div class="inner-form-control">
                    <label for="name">Name :</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email :</label>
                    <input type="text" name="email" id="email">
                </div>
                <button type="submit" class="button" id="button">Get A Call</button>
            </div>
        </form>
    </div>
</body>
</html>
